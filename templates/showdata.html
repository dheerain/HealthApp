        <div class="container">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>

        </button>
                <a class="navbar-brand" href="./" title="">
                    <img src="./assets/images/mashup-icon.svg" class="navbar-logo-img" alt=""> Elite English Academy
                </a>

            <div class="collapse navbar-collapse" id="navbar-collapse">

                    {% if user %}
                    <li><a>Hi {{user}}</a></li>

<body>

    <!-- Add your site or app content here -->
    <div class="alert alert-danger" align="center" style="margin-left: 35%;margin-right: 35%;">
        <h3 style="color: white;">Search Student Information
        </h3>
    </div>
    <br>

    <div class="container">
        <form action="./search" method="POST" class="form-group">
            <div class="column">
                <div class="col-xs-4">
                    <input type="text" class="form-control" name="name" placeholder="Search By Name" required>
                </div>
            </div>
            <div class="column">
                <div class="col-xs-3">
                    <input type="submit" value="Search" class="btn btn-info" />
                </div>
            </div>
        </form>
    </div><br><br>
    <div class="container">
        <div class="table-responsive">
            <table class="col-lg-5" style="border: 7px thin ">
                <tr>
                    <th style="background-color: aquamarine;"> Student ID </th>
                    <th style="background-color: aquamarine;"> Student Name </th>
                </tr>
                {% for idx,t in data %}
                <tr class='clickable-row' data-href="./getRowData" method="POST">
                    <td name="studentid_{{idx}}" style="border: 5px groove ;text-align: center;">{{t['STUDENT_ID']}}</td>
                    <input type="hidden" name="studentid_{{idx}}" value="{{t['STUDENT_ID']}}" />
                    <td name="studentname_{{idx}}" style="border: 5px groove ;text-align: center">{{t['NAME']}}</td>
                    <input type="hidden" name="studentname_{{idx}}" value="{{t['NAME']}}" />
                </tr>
                {% endfor %}

            </table>
        </div>
    </div>
    <!-- Code to Add Print Button to the Page -->
    <!-- <form>
        <input class="col-sm-4" type="button" value="Print" onclick="window.print()" />
    </form> -->
</body>
